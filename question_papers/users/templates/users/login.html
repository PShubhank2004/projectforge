{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="card p-4 shadow-lg rounded" style="width: 400px;">
        <h3 class="text-center mb-3">ðŸ”‘ Login</h3>
        
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            {% if form.errors %}
                <div class="alert alert-danger p-2">
                    <strong>Error:</strong> Please check your username and password.
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="text-center mt-3">
                <small>Don't have an account? <a href="{% url 'register' %}">Register</a></small>
            </div>
        </form>
    </div>
</div>

{% endblock %}
